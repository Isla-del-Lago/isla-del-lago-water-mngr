name: Feature branches pipeline

on:
  push:
    branches:
      - 'feature/*'

jobs:
  build_test_sonar_analysis:
    name: Build, test and sonar analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify -Dspring.profiles.active=qa org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: 'Upload generated artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: isla-del-lago-water-mngr-artifacts
          path: |
            Dockerfile
            target
          retention-days: 1

  push_docker_image_to_registry:
    needs: build_test_sonar_analysis
    name: Build and publish docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download generated artifacts
        uses: actions/download-artifact@v2
        with:
          name: isla-del-lago-water-mngr-artifacts

      - name: List files and directories
        run: ls -lah

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: johancamilol/isla-del-lago-water-mngr

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: johancamilol/isla-del-lago-water-mngr:latest
          labels: ${{ steps.meta.outputs.labels }}

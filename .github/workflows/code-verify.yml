name: code-verify
on:
  push:
    branches:
      - 'feature/*'

env:
  java_version: 11
  sonar_project_key: Isla-del-Lago_isla-del-lago-water-mngr
  current_branch: ${GITHUB_REF#refs/heads/}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java_version }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ env.sonar_project_key }}

      - name: Validate sonar analysis result
        shell: bash
        env:
          PROJECT_KEY: ${{ env.sonar_project_key }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Analysis on branch ${{ env.current_branch }}"
          projectStatus=$(curl --location --request GET "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT_KEY&branch=${{ env.current_branch }}" --header "Authorization: Bearer $SONAR_TOKEN")

          projectStatusErrorString=*"\"projectStatus\":{\"status\":\"ERROR\""*

          echo "$projectStatus"

          if [[ $projectStatus ==  $projectStatusErrorString ]];
          then
              echo "Project status error found"
              exit 1
          else
              echo "Project status error not found"
          fi